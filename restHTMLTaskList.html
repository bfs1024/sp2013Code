    <!DOCTYPE html>    
    <html>    
    <head>    
        <script type="text/javascript" src="dataTablelJqueryMinV3.js"></script>        
        <script type="text/javascript" src="dataTablelJquery.js"></script>     
          
        <script type="text/javascript" src="taskListDataJS.js"></script>    
        <!--External js file to get data from SharePoint List -->   
          
        <link rel="stylesheet" type="text/css" href="dataTablelJqueryCSS.css">    
        <link rel="stylesheet" type="text/css" href="dataTablelJqueryCSS_two.css">      
    

<style> 
#panel, #flip {
    padding: 5px;
    text-align: center;
    background-color: #e5eecc;
    border: solid 1px #c3c3c3;
}

#panel {
    padding: 50px;
    display: none;
}
</style>

</head>    
    <body>  
    <button>Click</button> 
    <div id="flip">Click Display Table</div> 
       <div id="panel">    
        <table id="table_id" class="display" cellspacing="0" width="100%">    
            <thead>    
                <tr style="background-color:teal">    
                    <th>Title</th>    
                    <th>Job Number</th>    
                    <th>Department</th>
		    <th>Project Lead</th>   					
                </tr>    
            </thead>    
            <tfoot>  
                <tr>    
                     <th>Title</th>    
                    <th>Job Number</th>    
                    <th>Department</th>
		    <th>Project Lead</th>                    
                </tr>   
            </tfoot>    
        </table>    
        </div> 
        <script> 
$(document).ready(function(){  //excutes once file is fully loaded
    $("#flip").click(function(){   //onclick of div #flip
        $("#panel").slideToggle("slow"); //toggles div #panel displays dataTable
    });
});
</script>    
    </body>    
    </html>
